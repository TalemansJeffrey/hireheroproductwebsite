<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <style>
        /* Added styles for hover effects */
        .nav-links ul li a:hover {
            color: white; /* Change text color on hover */
            text-decoration: underline; /* Add underline on hover */
            text-underline-offset: 0.6em; /* Adjust underline offset */
        }
    </style>
</head>

<body>
    <header class="bg-[#c4e4f7]">
        <nav class="flex justify-between items-center w-[92%] mx-auto">
            <div class="flex items-center mt-4 mb-4">
                <img class="w-10 h-auto cursor-pointer" src="./img/logoHirehero.svg" alt="Logo Hirehero">
                <span class="text-xl font-bold ml-2">Hirehero</span>
            </div>
            <div
                class="nav-links duration-500 md:static absolute bg-[#c4e4f7] md:min-h-fit min-h-[60vh] left-0 top-[-100%] md:w-auto  w-full flex items-center px-5">
                <ul class="flex md:flex-row flex-col md:items-center md:gap-[4vw] gap-8">
                    <li>
                        <a class="hover:text-gray-500" href="#">Bedrijven</a>
                    </li>
                    <li>
                        <a class="hover:text-gray-500" href="#">Blog</a>
                    </li>
                    <li>
                        <a class="hover:text-gray-500" href="#">Over ons</a>
                    </li>
                    <li>
                        <a class="hover:text-gray-500" href="#">Pricing</a>
                    </li>
                </ul>
            </div>
            <div class="flex items-center gap-6">
                <button class="border-4 border-[#9080FC] text-[#9080FC] px-5 py-2 rounded-full hover:bg-[#87acec] hover:text-white">Aanmelden</button>
                <button class="text-white px-5 py-2 rounded-full hover:bg-[#87acec] bg-gradient-to-tr from-[#a6c1ee] to-[#9080FC]">Registreren</button>
                <ion-icon onclick="onToggleMenu(this)" name="menu" class="text-3xl cursor-pointer md:hidden"></ion-icon>
            </div>
        </nav>
    </header>

    <script>
        const navLinks = document.querySelector('.nav-links')
        function onToggleMenu(e) {
            e.name = e.name === 'menu' ? 'close' : 'menu'
            navLinks.classList.toggle('top-[9%]')
        }
    </script>
</body>

</html>
